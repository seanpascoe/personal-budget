<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Personal Budget</title>

    <link rel="stylesheet" href="css/materialize.min.css" media="screen" title="main" charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css" media="screen" title="main" charset="utf-8">
  </head>
  <body>
    <h1 class="center">Personal Budget</h1>
    <div class="container">
      <div id="start" class="row">
        <h5 class="center">First, enter your budget...</h5>
        <div class="s8 offset-s2 col m6 offset-m3 l4 offset-l4">
          <input type="number" id="cash" placeholder="Enter your budget..." />
          <button class="btn" id="submit">Submit</button>
        </div>
      </div>
      <div id="app">
        <h5>Ok, this is what we're working with:</h5>
        <div class="center">
          <div id="budget"></div>
        </div>

        <h5>Transaction:</h5>
        <form>
          <div class="row">
            <div class="col s7 m5 input-field">
              <input id="trans_name" type="text" required/>
              <label for="trans_name">Name:</label>
            </div>
            <div class="col s5 m3 input-field">
              <input id="trans_amount" type="number" required/>
              <label for="trans_amount">Amount:</label>
            </div>
            <div id="deborcred" class="col m2 input-field">
              <p>
                <input name="trans_type" id="debit_trans" type="radio" required />
                <label for="debit_trans">Debit (-)</label>
              </p>
              <p>
                <input name="trans_type" id="credit_trans" type="radio" required />
                <label for="credit_trans">Credit (+)</label>
              </p>
            </div>
            <div class="col m2 input-field">
              <button id="addTrans" class="btn">Add<i class="material-icons right">playlist_add</i></button>
            </div>
          </div>
        </form>
        <h5>Ledger:</h5>
        <table id="ledger" class="bordered">
          <thead>
            <th>Name</th>
            <th>Amout</th>
            <th>Delete</th>
          </thead>
          <tbody id="transactions">
          </tbody>
        </table>

      </div>
    </div>
    <script type="text/javascript" src="js/jquery-3.1.0.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/materialize.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/main.js" charset="utf-8"></script>
  </body>
</html>
